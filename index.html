<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- link fontawesome -->
     <script src="https://kit.fontawesome.com/faf45996bf.js" crossorigin="anonymous"></script>

     <!-- link css stylesheet -->
     <link rel="stylesheet" href="assets/css/styles.css">

     <!-- site title -->
     <title>Responsive Football Landing Page</title>
</head>
<body>
     <main>
          <!-- hero image part -->
          <section class="hero-section">
               <div class="hero-left-content-part">
                    <h1 class="hero-section-title">
                         Conmebol<br>Copa America<br>2021
                    </h1>
                    <a href="https://www.uefa.com/" class="btn">
                         Watch Live &nbsp;<i class="fas fa-arrow-right"></i>
                    </a>
               </div>
               <div class="hero-image-part">
                    <img src="assets/images/banner.png" alt="banner">
               </div>
          </section>
     </main>

     <!-- footer part -->
     <footer>
          <div class="footer-content">
               <!-- site-image -->
               <div class="site-logo">
                    <img src="assets/images/Logo.png" alt="site-logo">
               </div>
               <!-- social icons -->
               <div class="social-links">
                    <!-- for instagram icon -->
                    <div class="social-icon-container">
                         <a href="https://www.instagram.com/monirshojib09/"><i class="fab fa-instagram single-icon"></i></a>
                    </div>
                    <!-- for github icon -->
                    <div class="social-icon-container">
                         <a href="https://github.com/islam-monirul"><i class="fab fa-github single-icon"></i></a>
                    </div>
                    <!-- for facebook icon -->
                    <div class="social-icon-container">
                         <a href="https://www.facebook.com/monirshojib09/"><i class="fab fa-facebook single-icon"></i></a>
                    </div>
                    <div class="social-icon-container">
                         <a href="https://www.linkedin.com/in/monirshojib09/"><i class="fab fa-linkedin single-icon"></i></a>
                    </div>
               </div>
               <!-- copyright claim -->
               <div class="copyright">
                    <p>Copyright &copy; 2020 Football</p>
               </div>
          </div>
     </footer>

</body>
</html>
